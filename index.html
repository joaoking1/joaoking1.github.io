<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rockys Burguer - Entregas</title>
<style>
  /* Reset básico */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(120deg, #1a1a1a, #333);
    color: #fff;
    min-height: 100vh;
  }

  /* Header com efeito neon */
  header {
    text-align: center;
    font-size: 2.5em;
    font-weight: bold;
    padding: 30px 0;
    color: #f4a261;
    text-shadow: 0 0 5px #fff, 0 0 10px #f4a261, 0 0 20px #e63946, 0 0 30px #e63946;
    animation: neon 1.5s infinite alternate;
  }

  @keyframes neon {
    from { text-shadow: 0 0 5px #fff, 0 0 10px #f4a261, 0 0 20px #e63946, 0 0 30px #e63946; }
    to { text-shadow: 0 0 20px #fff, 0 0 30px #f4a261, 0 0 40px #e63946, 0 0 50px #e63946; }
  }

  main {
    padding: 20px;
    max-width: 500px;
    margin: 0 auto;
    background: rgba(0,0,0,0.6);
    border-radius: 15px;
    box-shadow: 0 0 20px #e63946;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #f4a261;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #fff;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 2px solid #f4a261;
    border-radius: 8px;
    background: rgba(255,255,255,0.1);
    color: #fff;
  }

  input::placeholder { color: #ccc; }

  button {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #f4a261;
    color: #1a1a1a;
    font-weight: bold;
    font-size: 1.1em;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 0 10px #f4a261, 0 0 20px #e63946;
  }

  button:hover {
    background: #e76f51;
    box-shadow: 0 0 15px #e76f51, 0 0 30px #f4a261;
  }

  .result, #rotas {
    margin-top: 20px;
    text-align: center;
    font-weight: bold;
    color: #f4a261;
  }

  a.route {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 15px;
    background: #e63946;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    transition: all 0.3s;
  }

  a.route:hover {
    background: #b71c1c;
    box-shadow: 0 0 10px #e63946, 0 0 20px #f4a261;
  }
</style>
</head>
<body>

<header>Rockys Burguer</header>

<main>
  <h2>Entrega - Buscar endereço</h2>

  <label for="cep">CEP:</label>
  <input type="text" id="cep" placeholder="Ex: 69900-000">

  <label for="numero">Número da casa:</label>
  <input type="number" id="numero" placeholder="Ex: 3048">

  <button onclick="buscarEndereco()">Buscar Endereço</button>

  <div class="result" id="addressResult"></div>
  <div id="rotas"></div>
</main>

<script>
const loja = {
  nome: "Rockys Burguer",
  endereco: "Galeria B&S, Rua dos Engenheiros II, 3048, Rio Branco - AC",
  cep: "69900-000"
};

function buscarEndereco() {
  const cep = document.getElementById("cep").value.replace(/\D/g,'');
  const numero = document.getElementById("numero").value;

  if(cep.length !== 8) {
    alert("CEP inválido!");
    return;
  }

  fetch(`https://viacep.com.br/ws/${cep}/json/`)
    .then(res => res.json())
    .then(data => {
      if(data.erro) {
        alert("CEP não encontrado!");
        return;
      }
      const endereco = `${data.logradouro}, ${numero}, ${data.bairro}, ${data.localidade} - ${data.uf}`;
      document.getElementById("addressResult").innerText = `Endereço de entrega: ${endereco}`;
      gerarRotas(endereco);
    })
    .catch(err => { alert("Erro ao buscar CEP."); console.error(err); });
}

function gerarRotas(destino) {
  const mapsLink = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(loja.endereco)}&destination=${encodeURIComponent(destino)}&travelmode=driving`;
  document.getElementById("rotas").innerHTML = `<a class="route" href="${mapsLink}" target="_blank">Seguir rota até o destino</a>`;
}
</script>

</body>
</html>
